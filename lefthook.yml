pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.js"
      run: npm run lint {staged_files}
pre-push:
  parallel: true
  scripts:
    branch_validation.sh:
      runner: bash
post-checkout: &post-checkoout
  parallel: true
  commands:
    git pull:
      run: git pull
    npm install:
      run: npm install
post-merge: *post-checkoout
post-rewrite: *post-checkoout
